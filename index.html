<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description"
        content="Super PDF Editor - Professional PDF editing tool with signature, text, and annotation support">
    <meta name="theme-color" content="#0f172a">
    <title>Super PDF Editor V7.0 - Professional PDF Editing</title>

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“„</text></svg>">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&family=Courier+Prime:wght@400;700&family=Charm:wght@400;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- PDF Libraries -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/share.css">
</head>

<body>
    <!-- App Root -->
    <div id="root"></div>

    <!-- Loading Screen (shown before React loads) -->
    <div id="loading-screen" style="
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    ">
        <div style="
            width: 60px;
            height: 60px;
            border: 4px solid #334155;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: loading-spin 1s linear infinite;
        "></div>
        <h2 style="
            color: #f8fafc;
            font-family: 'Sarabun', sans-serif;
            font-size: 20px;
            margin-top: 24px;
            font-weight: 600;
        ">Super PDF Editor</h2>
        <p style="
            color: #64748b;
            font-family: 'Sarabun', sans-serif;
            font-size: 14px;
            margin-top: 8px;
        ">Loading...</p>
        <style>
            @keyframes loading-spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </div>

    <!-- Initialize PDF.js Worker -->
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
    </script>

    <!-- Utility Scripts -->
    <script type="text/babel" src="js/utils/icons.js"></script>
    <script type="text/babel" src="js/utils/pdfExport.js"></script>

    <!-- Custom Hooks -->
    <script type="text/babel" src="js/hooks/useHistory.js"></script>
    <script type="text/babel" src="js/hooks/usePdfLoader.js"></script>
    <script type="text/babel" src="js/hooks/useKeyboardShortcuts.js"></script>

    <!-- Components -->
    <script type="text/babel" src="js/components/EditBox.js"></script>
    <script type="text/babel" src="js/components/SignaturePad.js"></script>
    <script type="text/babel" src="js/components/Modals.js"></script>
    <script type="text/babel" src="js/components/ShareModal.js"></script>
    <script type="text/babel" src="js/components/Sidebar.js"></script>
    <script type="text/babel" src="js/components/Toolbar.js"></script>
    <script type="text/babel" src="js/components/Workspace.js"></script>

    <!-- Main App -->
    <script type="text/babel" src="js/app.js"></script>

    <!-- Initialize App -->
    <script type="text/babel">
        // Wait for all scripts to load
        window.addEventListener('DOMContentLoaded', () => {
            // Hide loading screen
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.transition = 'opacity 0.3s';
                loadingScreen.style.opacity = '0';
                setTimeout(() => loadingScreen.remove(), 300);
            }

            // Render React app
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        });
    </script>
</body>

</html>
